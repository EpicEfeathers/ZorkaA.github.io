name: script

on: 
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify your Python version

    - name: Install Dependencies
      run: pip install requests tqdm

    - name: Run Python Script
      run: python script.py

    - name: Split Large CSV into Smaller Files
      run: |
        # Calculate half of the file's rows and split
        num_lines=$(wc -l < data/wbuserdata.csv)
        split -l $((num_lines / 2)) data/wbuserdata.csv data/wbuserdata_part
        
        # Rename the split files for clarity
        mv data/wbuserdata_partaa data/wbuserdata_part1.csv
        mv data/wbuserdata_partab data/wbuserdata_part2.csv

    - name: Commit and Push Part 1
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/wbuserdata_part1.csv
        git commit -m "Update wbuserdata.csv - Part 1"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit and Push Part 2
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/wbuserdata_part2.csv
        git commit -m "Update wbuserdata.csv - Part 2"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Recombine Parts into Full File
      run: |
        cat data/wbuserdata_part1.csv data/wbuserdata_part2.csv > data/wbuserdata.csv
        git add data/wbuserdata.csv
        git commit -m "Recombine wbuserdata.csv"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

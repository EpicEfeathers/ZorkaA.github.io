<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Query</title>
</head>
<body>
    <h1>User Data Query</h1>
    <p>Enter a User ID to retrieve data:</p>
    <form id="userForm">
        <label for="UserID">User ID:</label>
        <input type="text" id="UserID" name="UserID" required>
        <button type="submit">Search</button>
    </form>
    <h2>Results:</h2>
    <pre id="output"></pre>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const UserID = document.getElementById('UserID').value;
            fetch('data/wbuserdata.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const rows = data.split('\n');
                    const headers = rows[0].split(',');
                    const result = rows.filter(row => row.includes(UserID));
                    if (result.length > 1) {
                        document.getElementById('output').textContent = result.join('\n');
                    } else {
                        document.getElementById('output').textContent = 'No data found for the given User ID.';
                    }
                })
                .catch(error => {
                    document.getElementById('output').textContent = 'Error loading data.';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>

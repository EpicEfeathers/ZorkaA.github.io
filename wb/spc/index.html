<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Player Count</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        canvas {
            width: 100%; /* Dynamic width */
            max-width: 100%; /* Prevent overflow */
            height: 400px; /* Fixed height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Squad Player Count</h1>
        <label for="squad-name">Enter Squad Name:</label>
        <input type="text" id="squad-name" placeholder="Squad name...">
        <button onclick="fetchData()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Squad not found or data unavailable.</p>

        <canvas id="playerChart"></canvas>
    </div>

    <script>
        const chartCanvas = document.getElementById('playerChart').getContext('2d');
        let playerChart;

        function fetchData() {
            const squadName = document.getElementById('squad-name').value.trim();
            if (!squadName) return;

            fetch('/data/playerdb.csv')
                .then(response => response.text())
                .then(csvData => {
                    const rows = csvData.split('\n');
                    const headers = rows[0].split(',').map(header => header.trim());
                    const squadIndex = headers.indexOf('Squad');

                    const squadRow = rows.find(row => row.startsWith(squadName + ','));
                    if (!squadRow) {
                        document.getElementById('error-message').style.display = 'block';
                        return;
                    }

                    document.getElementById('error-message').style.display = 'none';

                    const squadData = squadRow.split(',').map(value => value.trim());
                    const dates = headers.slice(1); // Skip "Squad"
                    const playerCounts = squadData.slice(1).map(value => (value ? parseInt(value) : null));

                    updateChart(dates, playerCounts, squadName);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function updateChart(dates, playerCounts, squadName) {
            if (playerChart) {
                playerChart.destroy();
            }

            playerChart = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: `${squadName} Player Count`,
                        data: playerCounts,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        pointRadius: 2, // Smaller dots
                        pointHoverRadius: 4,
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true, // Maintain the same aspect ratio
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    const value = tooltipItem.raw;
                                    const date = tooltipItem.label;
                                    return `Date: ${date}, Count: ${value}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                font: { weight: 'bold' }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Player Count',
                                font: { weight: 'bold' }
                            },
                            beginAtZero: true
                        }
                    },
                    layout: {
                        padding: {
                            top: 10,
                            bottom: 10,
                            left: 10,
                            right: 10
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>

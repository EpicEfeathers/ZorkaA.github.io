<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Data Query</h1>
    <input type="text" id="user-id-input" placeholder="Enter User ID">
    <button onclick="queryData()">Search</button>

    <div id="data-output">
        <!-- Table with headers, initially hidden -->
        <table id="result-table" style="display: none;">
            <thead>
                <tr id="table-headers">
                    <!-- Headers will be populated here -->
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        async function queryData() {
            const userId = document.getElementById('user-id-input').value;
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            const response = await fetch('data/wbuserdata.csv');
            const csvText = await response.text();

            const rows = csvText.split('\n').slice(1); // Skip header row
            const headers = csvText.split('\n')[0].split(',');

            // Populate headers once
            let headerHtml = '';
            headers.forEach(header => {
                headerHtml += `<th>${header}</th>`;
            });
            document.getElementById('table-headers').innerHTML = headerHtml;

            // Filter rows for the given user ID
            const outputRows = rows.filter(row => row.includes(userId));

            if (outputRows.length === 0) {
                document.getElementById('table-body').innerHTML = '<tr><td colspan="' + headers.length + '">No data found for User ID: ' + userId + '</td></tr>';
                document.getElementById('result-table').style.display = 'table';
                return;
            }

            // Populate table rows
            let bodyHtml = '';
            outputRows.forEach(row => {
                const columns = row.split(',');
                bodyHtml += '<tr>';
                columns.forEach(column => {
                    bodyHtml += `<td>${column}</td>`;
                });
                bodyHtml += '</tr>';
            });

            document.getElementById('table-body').innerHTML = bodyHtml;
            document.getElementById('result-table').style.display = 'table';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        canvas {
            width: 100%; /* Dynamic width */
            max-width: 100%; /* Prevent overflow */
            height: 400px; /* Fixed height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Squad Comparison</h1>
        <label for="squad-names">Enter Squad Names (comma-separated, up to 5):</label>
        <input type="text" id="squad-names" placeholder="Squad1, Squad2, Squad3...">
        <button onclick="fetchComparisonData()">Compare</button>
        <p id="error-message" style="color: red; display: none;">One or more squads not found or data unavailable.</p>

        <canvas id="comparisonChart"></canvas>
    </div>

    <script>
        const chartCanvas = document.getElementById('comparisonChart').getContext('2d');
        let comparisonChart;

        function fetchComparisonData() {
            const input = document.getElementById('squad-names').value.trim();
            if (!input) return;

            const squadNames = input.split(',').map(name => name.trim()).filter(name => name);
            if (squadNames.length > 5) {
                alert('You can only compare up to 5 squads.');
                return;
            }

            fetch('/data/playerdb.csv')
                .then(response => response.text())
                .then(csvData => {
                    const rows = csvData.split('\n');
                    const headers = rows[0].split(',').map(header => header.trim());
                    const squadIndex = headers.indexOf('Squad');

                    const datasets = [];
                    let dates;

                    squadNames.forEach((squadName, index) => {
                        const squadRow = rows.find(row => row.startsWith(squadName + ','));
                        if (squadRow) {
                            const squadData = squadRow.split(',').map(value => value.trim());
                            dates = headers.slice(1); // Skip "Squad"
                            const playerCounts = squadData.slice(1).map(value => (value ? parseInt(value) : null));

                            datasets.push({
                                label: squadName,
                                data: playerCounts,
                                borderColor: `hsl(${index * 72}, 70%, 50%)`, // Unique color for each squad
                                backgroundColor: `hsla(${index * 72}, 70%, 50%, 0.2)`,
                                pointRadius: 2,
                                pointHoverRadius: 4,
                                borderWidth: 2,
                                fill: false
                            });
                        }
                    });

                    if (datasets.length === 0) {
                        document.getElementById('error-message').style.display = 'block';
                        return;
                    }

                    document.getElementById('error-message').style.display = 'none';
                    updateComparisonChart(dates, datasets);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function updateComparisonChart(dates, datasets) {
            if (comparisonChart) {
                comparisonChart.destroy();
            }

            const allPlayerCounts = datasets.flatMap(dataset => dataset.data.filter(v => v !== null));
            const maxDataValue = Math.max(...allPlayerCounts);
            const yAxisMax = Math.ceil(Math.max(maxDataValue * 1.1, maxDataValue + 1)); // +10% or +1

            comparisonChart = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    const value = tooltipItem.raw;
                                    const date = tooltipItem.label;
                                    return `Date: ${date}, Count: ${value}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                font: { weight: 'bold' }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Player Count',
                                font: { weight: 'bold' }
                            },
                            beginAtZero: true,
                            suggestedMax: yAxisMax, // Adjust dynamically
                            ticks: {
                                stepSize: 1, // Whole numbers only
                                callback: function(value) {
                                    return Number.isInteger(value) ? value : null;
                                }
                            }
                        }
                    },
                    layout: {
                        padding: {
                            top: 10,
                            bottom: 10,
                            left: 10,
                            right: 10
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>

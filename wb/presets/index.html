<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presets Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 50px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Presets Query</h1>

    <label for="token-input">Token:</label>
    <input type="text" id="token-input" placeholder="Enter token">
    
    <label for="entity-type">Entity Type:</label>
    <select id="entity-type">
        <option value="v00">v00</option>
        <option value="v01">v01</option>
        <option value="v02">v02</option>
        <option value="v10">v10</option>
        <option value="v11">v11</option>
        <option value="v12">v12</option>
        <option value="v13">v13</option>
        <option value="v20">v20</option>
        <option value="v21">v21</option>
        <option value="v22">v22</option>
    </select>
    
    <button onclick="fetchPreset()">Search</button>

    <br><br>
    
    <div id="preset-output"></div>

    <script>
        async function fetchPreset() {
            const token = document.getElementById('token-input').value;
            const entity = document.getElementById('entity-type').value;

            if (!token) {
                alert('Please enter a token.');
                return;
            }

            const presetUrl = `https://store1.warbrokers.io/296//get_preset_v2.php?token=${token}&vehicle=${entity}`;
            
            try {
                const response = await fetch(presetUrl);
                const presetData = await response.text();

                const rows = presetData.split('\n');
                let outputHtml = '<table>';
                
                rows.forEach(row => {
                    const items = row.split(',');
                    outputHtml += '<tr><td>';

                    items.forEach(item => {
                        const folder = item.slice(0, 3); // Get v00, v01, etc.
                        const imageUrl = `../../data/${folder}/${item}.png`;

                        // Check if the image exists by trying to load it
                        const img = new Image();
                        img.src = imageUrl;
                        img.onerror = () => {
                            // If image doesn't exist, display the filename
                            img.src = ''; // Prevent broken image icon
                            outputHtml += `${item}.png `;
                        };
                        img.onload = () => {
                            // If image exists, append it to the output
                            outputHtml += `<img src="${imageUrl}" alt="${item}"> `;
                        };

                        document.getElementById('preset-output').innerHTML = outputHtml;
                    });
                    outputHtml += '</td></tr>';
                });

                outputHtml += '</table>';
                document.getElementById('preset-output').innerHTML = outputHtml;

            } catch (error) {
                console.error('Error fetching preset data:', error);
                alert('Failed to fetch preset data. Please try again.');
            }
        }
    </script>
</body>
</html>

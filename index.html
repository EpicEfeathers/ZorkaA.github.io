<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #data-output {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>User Data Query</h1>
    <p>Enter a User ID below to retrieve all associated data.</p>
    <input type="text" id="user-id-input" placeholder="Enter User ID">
    <button onclick="queryData()">Search</button>

    <div id="data-output"></div>

    <script>
        async function queryData() {
            const userId = document.getElementById('user-id-input').value;
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }

            const response = await fetch('data/wbuserdata.csv');
            const csvText = await response.text();

            const rows = csvText.split('\n').slice(1); // Skip header row
            const headers = csvText.split('\n')[0].split(',');

            const outputRows = rows.filter(row => row.includes(userId));

            if (outputRows.length === 0) {
                document.getElementById('data-output').innerHTML = '<p>No data found for User ID: ' + userId + '</p>';
                return;
            }

            let outputHtml = '<table><tr>';
            headers.forEach(header => {
                outputHtml += `<th>${header}</th>`;
            });
            outputHtml += '</tr>';

            outputRows.forEach(row => {
                const columns = row.split(',');
                outputHtml += '<tr>';
                columns.forEach(column => {
                    outputHtml += `<td>${column}</td>`;
                });
                outputHtml += '</tr>';
            });

            outputHtml += '</table>';
            document.getElementById('data-output').innerHTML = outputHtml;
        }
    </script>
</body>
</html>
